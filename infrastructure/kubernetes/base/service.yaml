apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  name: backend
  namespace: cadrart-$(ENVIRONMENT)
spec:
  ports:
    - name: 'http'
      port: 3000
      protocol: TCP
      targetPort: 3000
    - name: 'ws'
      port: 8001
      protocol: TCP
      targetPort: 8001
  selector:
    io.kompose.service: backend
    environment: $(ENVIRONMENT_COLOR)
status:
  loadBalancer: {}
